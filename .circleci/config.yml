version: 2
jobs:
  build:
    docker:
      - image: abcum/circle-golang:latest
        environment:
          GOOGLE_APPLICATION_CREDENTIALS: ~/gcloud-service-key.json
    working_directory: /go/src/github.com/abcum/syncr
    steps:
      - checkout
      - run:
          name: Auth
          command: gcauth
      - run:
          name: Clean
          command: make clean
      - run:
          name: Glide
          command: make glide
      - run:
          name: Tests
          command: make tests
      - run:
          name: Cover
          command: make cover
